<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .th4{border: 5px ridge royalblue;
    border-radius: 10px;
    }/*두께 모양 색*/
    
    .th5{border: 5px dashed rebeccapurple;}/*두께 모양 색*/
    .th6{border: 5px solid goldenrod;}/*두께 모양 색*/ 


    div{ /* css*/
        border: 30px solid transparent;
        width: 300;
         height: 50;
        border-image: url(border.png) 30 30 round;
    }
    .test{border: 2px solid blue;}
</style>

</head>
<body>
    <!--border 이미지는 9칸 qksqhrehlsek
    html-->
<div>경계 이미지는 반복된다</div> 

<div class="test">연습문제 정답입니다</div>
    <p style="border-style: none;">none</p>
    <p style="border-style: dotted;">dotted</p>
    <p style="border-style: dashed;">dashed</p> <!--기본적 정해진 속성-->
    <p style="border-style: solid;">solid</p>
    <p style="border-style: ridge;">ridge</p>
    
    <!--두께 모양 색-->
<p class="th4">1학년 4반</p>
<p class="th5">1학년 5반</p>
<p class="th6">1학년 6반</p>



 

</body>
</html>
